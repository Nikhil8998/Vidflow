  <link rel="stylesheet" href="style.css" />
</head>

        <p>Rick Astley</p>
      </div>

      <div class="video-card">
        <img src="https://i.ytimg.com/vi/3JZ_D3ELwOQ/hqdefault.jpg" alt="Video Thumbnail" />
        <h3>Imagine Dragons - Believer</h3>
        <p>ImagineDragons</p>

      <!-- Add more cards as needed -->
    </div>
  </main>
